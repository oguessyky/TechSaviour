    <style>
.button-body{
    position:fixed;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
}
.button-inner {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    height: fit-content;
    width: fit-content;
    border-radius: 100px;
    padding: 20px;
    background-color: #9af8fd;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.circle-button {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s;
}

.circle-button::before {
    content: '';
    position: absolute;
    width: 80px;
    height: 80px;
    background: #fff;
    border-radius: 50%;
    z-index: 1;
}

.circle-button::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(var(--color) calc(var(--percent) * 1%), #f8f8f8 calc(var(--percent) * 1%));
    z-index: 0;
    transition: background 0.2s;
}

.circle-button:hover {
    transform: scale(1.1);
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
    z-index: 2;
}

.number {
    font-size: 24px;
    font-weight: bold;
    margin-top: 8px;
}
.icon {
    width: 32px;
    height: 32px;
    fill: var(--color);
}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.circle-button');
    buttons.forEach(button => {
        const initialValue = parseInt(button.getAttribute('data-initial'));
        const maxValue = parseInt(button.getAttribute('data-max'));
        const color = button.getAttribute('data-color');
        button.style.setProperty('--color', color);
        button.style.setProperty('--percent', (initialValue / maxValue) * 100);
        button.querySelector('.number').textContent = initialValue;
    });
});

function buttonClick(element) {
    let numberElement = element.querySelector('.number');
    let initialValue = parseInt(element.getAttribute('data-initial'));
    let maxValue = parseInt(element.getAttribute('data-max'));
    let currentValue = parseInt(numberElement.textContent);
    currentValue = (currentValue + 1) % (maxValue + 1);
    numberElement.textContent = currentValue;
    element.style.setProperty('--percent', (currentValue / maxValue) * 100);
}
    </script>
