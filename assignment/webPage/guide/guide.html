<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guide</title>
<style>
.auto-scrolling {
    display: flex;
    justify-content: center;
    align-items: center;
    height: fit-content;
    background-color: transparent;
    flex-direction: column;
}
.slider {
    width: 100vw;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
}
.slides {
    display: flex;
    transition: transform 2s ease-in-out;
    width: 50vw;
    height: auto;
    max-height: 100vh;
}
.slides img {
    width: 50vw;
    height: auto;
    max-height: 100vh;
    flex-shrink: 0;
    object-fit: contain;
    border-radius: 10px;
}
.navigation-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}
.dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s;
}
.dot.active {
    background-color: #717171;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(255, 255, 255);
    justify-content: center;
    align-items: center;
}
.modal-content {
    max-width: 90%;
    max-height: 90%;
}
.modal-content img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #313131;
    font-size: 100px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body class="guide">
    <h1>Guide</h1>
    <div class="auto-scrolling">
        <div class="slider">
            <div class="slides">
                <img src="../../image/dummies guide/laptop with CPU.svg" alt="Slide 1">
                <img src="../../image/dummies guide/laptop with GPU.svg" alt="Slide 2">
                <img src="../../image/dummies guide/laptop with RAM.svg" alt="Slide 3">
                <img src="../../image/dummies guide/laptop with storage.svg" alt="Slide 4">
                <img src="../../image/guide/laptop with resolution.png" alt="Slide 5">
                <img src="../../image/guide/laptop with colour accuracy.png" alt="Slide 6">
                <img src="../../image/guide/laptop with FPS.png" alt="Slide 7">
            </div>
        </div>
        <div class="navigation-dots">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
    </div>

    <img src="../../image/footer.png" class="bg" alt="">

    <!-- Modal for zoomed image -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">Ã—</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Zoomed Image">
        </div>
    </div>

    <script src="../../js/guide.js"></script>
</body>

</html>
