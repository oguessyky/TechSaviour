<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guide</title>
    <style>
        .auto-scrolling {
            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
            background-color: transparent;
            margin-top: 15vw;
        }

        .slider {
            width: 80%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
            object-fit: contain;
        }
    </style>
</head>
<body class="guide">
    <h1>Guide</h1>
    <div class="auto-scrolling">
        <div class="slider">
            <div class="slides">
                <img src="../../image/dummies guide/laptop with CPU.svg" alt="Slide 1">
                <img src="../../image/dummies guide/laptop with GPU.svg" alt="Slide 2">
                <img src="../../image/dummies guide/laptop with RAM.svg" alt="Slide 3">
                <img src="../../image/dummies guide/laptop with storage.svg" alt="Slide 4">
                <img src="../../image/guide/computer.png" alt="Slide 5">
                <img src="../../image/guide/computer.png" alt="Slide 6">
                <img src="../../image/guide/computer.png" alt="Slide 7">
                <img src="../../image/guide/computer.png" alt="Slide 8">
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slides img');
        const totalSlides = slides.length;

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            document.querySelector('.slides').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
