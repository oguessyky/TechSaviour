<!DOCTYPE html>
<html lang="en" class="loginPage">
<head>
    <title>Login</title>
    <script src="../../js/inputValidation.js"></script>
</head>
<body class="loginPage">
    <div class="login">
        <form name="login" method="post">
            <h2>Login</h2>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="text" id="login_username" name="username"
                placeholder="USERNAME" required autofocus maxlength="20"
                oninput="return validateInput(this,
                'Please enter your username.',
                [username => !userExists(username), 'User not found.']);">
            </div>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="password" name="password"
                placeholder="PASSWORD" required maxlength="255"
                oninput="return validateInput(this,
                'Please enter your password.',
                [password => !checkPassword(loginForm.username.value,password), 'Incorrect password.']);">
            </div>
            <div class="input">
                <input type="submit" value="SIGN IN">
            </div>
            <div class="group">
                <a href="#" id="registerLink">Register</a>
            </div>
        </form>
    </div>

    <div class="register" style="display: none;">
        <form name="register" method="post">
            <h2>Register</h2>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="text" name="username" id="register_username"
                placeholder="USERNAME" required autofocus
                pattern="^[\w_]*$" maxlength="20"
                oninput="return validateInput(this,
                'Username must only contain letters(A-Z,a-z), numbers(0-9), and underscores(_).',
                [isEmpty,'Username cannot be empty.'],
                [userExists, 'Username already exist.']);">
            </div>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="text" name="name" placeholder="NAME"
                required pattern="[\w\s]*$" maxlength="255"
                oninput="return validateInput(this,
                'Name must can only contain letters(A-Z,a-z), numbers(0-9), and spaces( ).',
                [isEmpty,'Name cannot be empty.']);">
            </div>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="email" name="email" placeholder="EMAIL"
                required pattern="^[\w\-\.]+@([\w-]+\.)+[\w-]{2,4}$" maxlength="255"
                oninput="return validateInput(this,
                'Please enter a valid email address. (Eg. ali@gmail.com)',
                [isEmpty,'Email cannot be empty.']);">
            </div>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="tel" name="phone" placeholder="PHONE NUMBER"
                required maxlength="20"
                pattern="^\+((?:9[679]|8[035789]|6[789]|5[90]|42|3[578]|2[1-689])|9[0-58]|8[1246]|6[0-6]|5[1-8]|4[013-9]|3[0-469]|2[70]|7|1)(?:\W*\d){0,13}\d$"
                oninput="return validateInput(this,
                'Please enter a valid phone number. (Eg. +6012-3456789)',
                [isEmpty,'Phone number cannot be empty.']);">
            </div>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="password" name="password" placeholder="PASSWORD"
                required maxlength="255"
                oninput="return validateInput(this,
                'Password cannot be empty.');">
            </div>
            <div class="input">
                <span class="inputSpan"></span>
                <input type="password" name="password_confirm" placeholder="CONFIRM PASSWORD"
                required maxlength="255"
                oninput="return validateInput(this,
                'Please confirm your password.',
                [password => password != registerForm.password.value, 'Passwords do not match.']);">
            </div>
            <div class="input">
                <input type="submit" value="REGISTER">
            </div>
            <div class="group">
                <a href="#" id="loginLink">Login</a>
            </div>
        </form>
        <script>
            registerForm = document.forms.register;
            registerForm.username.setCustomValidity('Username cannot be empty.');
            registerForm.name.setCustomValidity('Name cannot be empty.');
            registerForm.email.setCustomValidity('Email cannot be empty.');
            registerForm.password.setCustomValidity('Password cannot be empty.');
            registerForm.password_confirm.setCustomValidity('Please confirm your password.');
            loginForm = document.forms.login;
            loginForm.username.setCustomValidity('Please enter your username.');
            loginForm.password.setCustomValidity('Please enter your password.');
        </script>
    </div>

    <script>
        var userList = [];
        function userExists(username) {
            for (user of userList) {
                if (user[0] == username) {
                    return true;
                }
            }
            return false;
        }

        function checkPassword(username,password) {
            for (user of userList) {
                if (user[0] == username) {
                    return user[1] == password;
                }
            }
            return false;
        }

        document.getElementById('registerLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.remove('loginPage');
            document.body.classList.add('registerPage');
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.register').style.display = 'flex';
            document.title = 'Register';
            document.getElementById('register_username').focus();
        });

        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.remove('registerPage');
            document.body.classList.add('loginPage');
            document.querySelector('.register').style.display = 'none';
            document.querySelector('.login').style.display = 'flex';
            document.title = 'Login';
            document.getElementById('login_username').focus();
        });
    </script>
</body>
</html>
