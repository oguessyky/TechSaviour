<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <!-- Use for test, remove this button in real webpage -->
    <button onclick="showPopup()" style="margin: 300px; height: 50px; width: 70px; background-color: aliceblue; border: 2px inset lightskyblue; color: blue;">show</button>
    
    <div class="logout-popup" id="logoutPopup">
        <div class="popup-content">
            <h2 class="logout-H">Log Out</h2>
            <p class="logout-H">Are you sure you want to log out?</p>
            <div class="logout-button">
                <button onclick="logout()">Yes</button>
                <button onclick="closePopup()">No</button>
            </div>
        </div>
    </div>
    
    <script src="../../js/logout.js"></script>
</body>

</html>
