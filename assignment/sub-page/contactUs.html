<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="../image/x-icon" href="../image/thumbnail.png">
    <link rel="stylesheet" href="../style.css">
    <script src="../js/nav.js"></script>
    <title>Contact Us</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="contactUs">
    <div class="Navigation-bar">
        <nav>
            <input type="checkbox" name="sidebar" id="sidebar-active">
            <div class="out-container">
                <label for="sidebar-active" class="open-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                    </svg>
                </label>
                <div class="icon2">
                    <a href="../index.html"><i><img class="logo" src="../image/logo.png" alt="TechSaViour"></i></a>
                </div>
            </div>
            
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <a href="../index.html" class="icon" id="icon" target="_self"><i><img class="logo" src="../image/logo.png" alt="TechSaViour"></i></a>
                <div class="sidebar-h">
                    <a href="../index.html" class="navIcon" target="_self">Home</a>
                    <a href="aboutUs.html" class="navIcon" target="_self">About Us</a>
                    <a href="contactUs.html" class="navIcon active" target="_self">Contact Us</a>
                    <a href="adminPage1.html" class="navIcon" target="_self">Admin</a>
                </div>
                <a href="Login&Register.html" class="navIcon" target="_self">Login</a>
            </div>
        </nav> 
    </div>
    
    
    

    <h1 class="contactUs">contact us</h1>

    <div class="main">
        <div class="contact-list">
            <a href="#"><span class="contact-social"><ion-icon name="chatbubbles-outline"></ion-icon></span></a>
            <a href="#"><span class="contact-email"><ion-icon name="mail-outline"></ion-icon></span></a>
            <a href="#"><span class="contact-phone"><ion-icon name="call-outline"></ion-icon></span></a>
            <a href="#"><span class="contact-map"><ion-icon name="location-outline"></ion-icon></span></a>
        </div>

        <div class="list">
            <div class="list-social">
                <span class="social-instagram"></span>
                <span class="social-facebook"></span>
                <span class="social-twitter"></span>
            </div>
            <div class="list-email">
                <h1>Drop Us A Message</h1>
                <textarea name="your-message" cols="40" rows="10" id="" aria-required="true"aria-invalid="false" placeholder="Your Message"></textarea></textarea>
                <br><br><input type="submit" value="Submit">
            </div>
            <div class="list-phone">
                <h1>Phone</h1>
            </div>
            <div class="list-map">
                <!-- TODO: add map -->
            </div>
        </div>
            
    </div>

    <script>
        document.querySelector('.contact-social').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'block';
            document.querySelector('.list-email').style.display = 'none';
            document.querySelector('.list-phone').style.display = 'none';
        });
    
        document.querySelector('.contact-email').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'none';
            document.querySelector('.list-email').style.display = 'block';
            document.querySelector('.list-phone').style.display = 'none';
        });

        document.querySelector('.contact-phone').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'none';
            document.querySelector('.list-email').style.display = 'none';
            document.querySelector('.list-phone').style.display = 'block';
        });
    
        // Initially hide both lists
        document.querySelector('.list-social').style.display = 'none';
        document.querySelector('.list-email').style.display = 'none';
        document.querySelector('.list-phone').style.display = 'none';
    </script>
</body>
</html>
