    <script>
        document.querySelector('.contact-social').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'block';
            document.querySelector('.list-email').style.display = 'none';
            document.querySelector('.list-phone').style.display = 'none';
            document.querySelector('.list-map').style.display = 'none';
        });
    
        document.querySelector('.contact-email').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'none';
            document.querySelector('.list-email').style.display = 'block';
            document.querySelector('.list-phone').style.display = 'none';
            document.querySelector('.list-map').style.display = 'none';
        });

        document.querySelector('.contact-phone').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'none';
            document.querySelector('.list-email').style.display = 'none';
            document.querySelector('.list-phone').style.display = 'flex';
            document.querySelector('.list-map').style.display = 'none';
        });

        document.querySelector('.contact-map').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.list-social').style.display = 'none';
            document.querySelector('.list-email').style.display = 'none';
            document.querySelector('.list-phone').style.display = 'none';
            document.querySelector('.list-map').style.display = 'flex';
        });
    
        // Initially hide both lists
        document.querySelector('.list-social').style.display = 'block';
        document.querySelector('.list-email').style.display = 'none';
        document.querySelector('.list-phone').style.display = 'none';
        document.querySelector('.list-map').style.display = 'none';
    </script>
