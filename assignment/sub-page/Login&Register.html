<!DOCTYPE html>
<html lang="en" class="loginPage">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="../image/x-icon" href="../image/thumbnail.png">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="loginPage">
    <div class="login">
        <form>
            <h2>Login</h2>
            <div class="input">
                <span></span>
                <input type="text" placeholder="Username" required="required">
            </div>
            <div class="input">
                <span></span>
                <input type="password" placeholder="Password" required="required">
            </div>
            <div class="input">
                <input type="submit" value="Sign in">
            </div>
            <div class="group">
                <a href="#" id="registerLink">Register</a>
            </div>
        </form>
    </div>

    <div class="register" style="display: none;">
        <form>
            <h2>Register</h2>
            <div class="input">
                <span></span>
                <input type="text" placeholder="Username" required="required">
            </div>
            <div class="input">
                <span></span>
                <input type="email" placeholder="Gmail" required="required">
            </div>
            <div class="input">
                <span></span>
                <input type="password" placeholder="Password" required="required">
            </div>
            <div class="input">
                <span></span>
                <input type="password" placeholder="Confirm Password" required="required">
            </div>
            <div class="input">
                <input type="submit" value="Submit">
            </div>
            <div class="group">
                <a href="#" id="loginLink">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.remove('loginPage');
            document.body.classList.add('registerPage');
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.register').style.display = 'flex'; // Ensure it's flex to maintain centering
            document.title = 'Register';
        });

        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.remove('registerPage');
            document.body.classList.add('loginPage');
            document.querySelector('.register').style.display = 'none';
            document.querySelector('.login').style.display = 'flex'; // Ensure it's flex to maintain centering
            document.title = 'Login';
        });
    </script>
</body>
</html>
