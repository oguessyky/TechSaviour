<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://erasmusplusfriends.eu/wp-content/uploads/2019/05/APU-Logo_Final_Vertical_V1_HR1-copy-1024x966.png">
        <title>Internship Registration</title>
    </head>
    <body>
        <h1>APU Internship Job Registration Form</h1>
        <div>
            <img src="https://erasmusplusfriends.eu/wp-content/uploads/2019/05/APU-Logo_Final_Vertical_V1_HR1-copy-1024x966.png" alt="APU logo">
        </div>
        <hr>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/U3nvvHRFfKY?si=erz69F2R-RwXAyEs&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <form>
            <table>
                <tr>
                    <th class="header" colspan="2"><marquee behavior="" direction="">Registration Form</marquee></th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="First_name" required ="required"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" name="Last_name" required ="required"></td>
                </tr>
                <tr>
                    <th>Login Email</th>
                    <td><input type="email" name="email" required ="required"></td>
                </tr>
                <tr>
                    <th>Login Password</th>
                    <td><textarea name="home_address" required="required"></textarea></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" value="Male" required="required">Male
                        <input type="radio" name="gender" value="Female" required="required">Female
                    </td>
                </tr>
                <tr>
                    <th></th>
                </tr>
            </table>
        </form>
    </body>

    <style>
        body{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        img{
            margin-right: auto;
            margin-left: auto;
            max-height: 15vw;
        }
        table, th, td{
            text-align: center;
            border: 2px solid yellow;
        }

        table{
            margin-left: auto;
            margin-right: auto;
        }
        .header{
            background-color: yellow;
        }
    </style>
</html>
