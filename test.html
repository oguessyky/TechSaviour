<html>
<head>
<title> Learn HTML formatting the font using HTML <font> Tag </title>
</head>
<style>
    p{
        margin: 5em 1em;
        /*top + bottom, left + right*/
        font-size: 50px;
    }
    p.hi{
        max-width: 80%;
        padding : 2em 0em 2em 0em;
        background-color: rgb(129, 109, 148);
    }
    p.bye{
        max-width: 60%;
        padding : 2em 0em 2em 0em;
        /*top right bottom left*/
        background-color: rgb(111, 143, 145);
    }
</style>
<body>
    <center>
        <div class="abc">
            <p class="hi">the coconut nut is a big big nut</p>
            <p class="bye">if you eat too much you get very fat</p>
        </div>
    </center>
    <font size="12px">Hello i am learning font style now!</font><br />
    <font size="5pt" face="'Courier New'">Hello i am learning font style
now!</font>
    <pre> I am abc
    1234 567
    </pre>
</body>
</html>
